<div class="container">
    <h2 class="text-center">Add New Product</h2>
    <div class="custom-curd">
        <form [formGroup]="productData" (ngSubmit)="dataSubmit()">
            <div class="form-group mt-3">
                <label>Product Name</label>
                <input type="text" formControlName="name" class="form-control mt-3" placeholder="Enter Product Name">
            </div>
            <div class="form-group mt-3">
                <label>Price</label>
                <input type="text" formControlName="price" class="form-control mt-3" placeholder="Enter Product Price">
            </div>
            <div class="form-group mt-3">
                <label>Color</label>
                <input type="text" formControlName="color" class="form-control mt-3" placeholder="Enter Product Color">
            </div>
            <div class="form-group mt-3">
                <label>Category</label>
                <input type="text" formControlName="category" class="form-control mt-3"
                    placeholder="Enter Product Category">
            </div>
            <div class="form-group mt-3">
                <label>Image</label>
                <input type="text" formControlName="image" class="form-control mt-3"
                    placeholder="Enter Product Image Url">
            </div>
            <div class="form-group mt-3">
                <label>Description</label>
                <textarea text="type" formControlName="description" class="form-control mt-3"
                    placeholder="Enter Product Description">
            </textarea>
            </div>
            <div class="mt-3">
                <button class="btn btn-dark" type="submit">Add Product</button>
            </div>
        </form>
    </div>
</div>
