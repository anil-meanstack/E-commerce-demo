<section class="vh-140" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div *ngIf="!showLogin" class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Seller Sign up</p>

                                <form [formGroup]="data" (ngSubmit)="dataSubmit()" class="was-validated">

                                    <div class="form-group">
                                        <label class="mt-5">Name</label>
                                        <input class="form-control mt-3" type="text" formControlName="name"
                                            placeholder="Enter Name" required>

                                    </div>
                                    <div class="form-group">
                                        <label class="mt-3">E-mail</label>
                                        <input type="email" class="form-control mt-3" formControlName="email"
                                            placeholder="Enter Email" required>

                                    </div>
                                    <div class="form-group">
                                        <label class="mt-3">Password</label>
                                        <input type="password" class="form-control mt-3" formControlName="password"
                                            placeholder="Enter Password" required>

                                    </div>

                                    <div class="form-check d-flex mt-3">
                                        <input class="form-check-input me-2 " type="checkbox" value=""
                                            id="form2Example3c" required />
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in
                                        </label>
                                    </div>
                                    <div class="mt-5 toggle">
                                        <a (click)="openLogin()">Already Have Account?Click to Login</a>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4">
                                        <button class="btn btn-primary btn-lg mt-3">Register</button>
                                    </div>

                                </form>

                            </div>

                            <!-- Login  -->

                            <div *ngIf="showLogin" class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Seller Login</p>
                                   <p class="text-center text-danger" style="font-size: 26px;">{{authError}}</p>
                                <form [formGroup]="loginData" (ngSubmit)="loginDataSubmit()" class="was-validated">
                                    <div class="form-group">
                                        <label class="mt-3">E-mail</label>
                                        <input type="email" class="form-control mt-3" formControlName="email"
                                            placeholder="Enter Email" required>

                                    </div>
                                    <div class="form-group">
                                        <label class="mt-3">Password</label>
                                        <input type="password" class="form-control mt-3" formControlName="password"
                                            placeholder="Enter Password" required>

                                    </div>

                                    <div class="form-check d-flex mt-5">
                                        <input class="form-check-input me-2 " type="checkbox" value=""
                                            id="form2Example3c" required />
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in 
                                        </label>
                                    </div>
                                    <div class="mt-5 toggle">
                                        <a (click)="openSignup()" >Don't Have Account?Click to Sign-Up</a>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4">
                                        <button class="btn btn-primary btn-lg mt-3 ">Login</button>
                                    </div>

                                </form>

                            </div>

                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
